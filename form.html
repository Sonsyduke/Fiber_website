<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <a href="./index.html" class="logo">Fiber</a>
        <h1 class="main-heading">Create your fiber account</h1>
        <form action="">
          <div class="input-group">
            <label class="label" for="name">Your Name</label>
            <input type="text" id="name" placeholder="John Doe" />
          </div>

          <div class="input-group">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" />
          </div>

          <div class="input-group">
            <label class="label" for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 8 characters"
            />
          </div>

          <div class="terms">
            <input type="checkbox" />
            <p>
              By creating an account on Fiber, you agree to the
              <a href="#">Terms & Conditions.</a>
            </p>
          </div>
          <button>Create Fiber Account</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
      <div class="right">
        <div class="img"></div>
        <h2 class="sub-heading">Unparalleled Templates</h2>
        <p class="desc">
          Crafted by a team of professional designers, our templates are
          eunparalleled in the market.
        </p>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
