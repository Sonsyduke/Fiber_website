<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber Website</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo">Fiber</a>
        <div class="links">
          <a href="#" class="link">Community</a>
          <a href="#" class="link">Pricing</a>
          <a href="#" class="link">Features</a>
        </div>
        <div class="user">
          <a href="" class="sign-in">Sign In</a>
          <a href="" class="sign-up">Sign Up</a>
        </div>
      </nav>
      <!-- END OF NAV -->

      <main>
        <div class="left">
          <div class="reviews">
            <div class="stars">
              <img src="./Assets/star.svg" alt="" />
              <img src="./Assets/star.svg" alt="" />
              <img src="./Assets/star.svg" alt="" />
              <img src="./Assets/star.svg" alt="" />
              <img src="./Assets/star.svg" alt="" />
            </div>
            <div class="rating">
              <h5>Rated 4.8/5 (243 reviews)</h5>
            </div>
          </div>
          <h1 class="main-header">Create your portfolio in minutes.</h1>
          <p class="desc">
            With Fiber, you can setup your own personal portfolio in minutes
            with dozens of premadem, beautiful templates.
          </p>
          <div class="btns">
            <a href="#" class="free-trail">Start Free Trail</a>
            <a href="#" class="examples">View Examples</a>
          </div>
          <div class="benefits">
            <div class="benefit">
              <img src="./Assets/Checkmark.svg" alt="Checkmark" />
              <small>No Credit card required</small>
            </div>
            <div class="benefit">
              <img src="./Assets/Checkmark.svg" alt="Checkmark" />
              <small>10 Free Templates</small>
            </div>
          </div>
        </div>

        <div class="right">
          <img
            class="hero-img"
            src="./Assets/hero-Illustration.png"
            alt="Experiecing VR"
          />
        </div>
      </main>
    </div>
  </body>
</html>
